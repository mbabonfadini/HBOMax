<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/logo.svg" alt="">
    </header>
    <main>
        <h1>Entrar</h1>
        <p>Você tem uma conta do HBO Max?</p>
    </main>
    <form action="" class="login">
        <div class="loginHBO">
            <label for="email">E-mail</label>
            <input type="email" name="email">
        </div>
        <div class="loginHBO">
            <label for="password">Senha</label>
            <input type="password" name="senha">
        </div>
        <div class="loginHBO">
            <button class="loginHBOButton" type="submit">Entrar</button>
        </div>
    </form>
    <p>Você acessa a HBO Max por um provedor de TV,<br> de internet ou celular?</p>

    <a class="buttonHost" href="">Entrar como provedor</a>
    
    
</body>
</html>
